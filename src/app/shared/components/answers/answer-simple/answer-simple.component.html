<form [formGroup]="form">
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <mat-label>{{ 'pages.exam-generator.answers.content' | translate }}</mat-label>

                <input type="text" matInput placeholder="{{ 'pages.exam-generator.answers.content' | translate }}" formControlName="content">
            </mat-form-field>

            <button *ngIf="allowDeletion" (click)="delete()" mat-icon-button aria-label="{{ 'pages.exam-generator.answers.delete' | translate }}">
                <mat-icon>delete_outline</mat-icon>
            </button>
        </div>
    </div>
</form>
