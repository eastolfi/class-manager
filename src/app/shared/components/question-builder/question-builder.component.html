<!-- {{ form.value | json }} -->

<div [formGroup]="form">
    <div class="row">
        <div class="col-12">
            <exagen-question-title [form]="questionTitle"></exagen-question-title>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="fill">
                <mat-label>Elige el tipo de respuesta</mat-label>
                <mat-select formControlName="answerType">
                    <mat-option *ngFor="let answerType of answerTypeOptions" [value]="answerType.value">
                        {{ answerType.label }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

	<!-- Single Choice -->
    <ng-container *ngIf="isSingleChoiceAnswer">
        <exagen-answer-simple [form]="answer"></exagen-answer-simple>
    </ng-container>

	<!-- Multi Choice -->
    <ng-container *ngIf="isMultiChoiceAnswer">
        <exagen-answer-multichoice [form]="answer"></exagen-answer-multichoice>
    </ng-container>

    <ng-container *ngIf="isMultiLineAnswer">
		<exagen-answer-multiline [form]="answer"></exagen-answer-multiline>
	</ng-container>

     <!-- (scoreCalculated)="onScoreCalculated($event)" -->
        <!-- (toggleScore)="" -->
        <!-- [totalAnswers]="totalAnswers" -->
	<exagen-score-calculator *ngIf="answer"
        [form]="score"
        [allowedCalculations]="scoreCalculationForAnswer"
        (scoreCalculated)="onScoreCalculated($event)"
    ></exagen-score-calculator>
</div>
